spring:
  application:
    name: osc-order
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/order_system?characterEncoding=utf-8&useSSL=false
  jpa:
    show-sql: true
  cloud:
    config:
      discovery:
        enabled: true
        service-id: osc-config
      profile: dev
    stream:
      bindings:
        myMessage:
          group: order
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  redis:
    host: localhost
    port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
